faq:
  title: 常见问题
  description: 关于定价和计费的常见问题解答，如有其他疑问请联系我们的客服团队。
  items:
    - label: 免费版有什么限制？
      content: 免费版每月提供 10,000 次 API 调用额度，支持基础大语言模型，适合个人开发者体验和小型项目测试使用。
    - label: 如何升级或降级套餐？
      content: 您可以随时在控制台中升级或降级套餐。升级立即生效，降级将在当前计费周期结束后生效。
    - label: 是否支持按量计费？
      content: 是的，除了套餐包月模式，我们也支持纯按量计费模式，超出套餐额度的部分将按实际使用量计费。
    - label: 企业版如何定价？
      content: 企业版支持定制化方案，根据您的具体需求（调用量、私有化部署、定制开发等）提供专属报价，请联系我们的销售团队。
    - label: 是否支持退款？
      content: 包月套餐在购买后 7 天内未使用的情况下支持全额退款。超过 7 天或已产生使用记录的不支持退款。
    - label: 如何获取技术支持？
      content: 免费版用户可通过社区论坛获取帮助，专业版用户享有邮件支持，企业版用户可获得 7x24 专属客服支持。
