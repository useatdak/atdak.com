faq:
  title: 常见问题
  items:
    - label: 支持哪些大语言模型？
      content: 支持主流开源模型，包括 Llama 2/3、Qwen、ChatGLM、Mistral、Yi 等。我们会持续更新支持的模型列表。
    - label: 需要联网才能使用吗？
      content: 不需要。设备可完全离线运行，所有推理都在本地完成。但如需模型更新或远程管理，需要网络连接。
    - label: 如何安装和配置？
      content: 设备预装了 atdak OS 系统和常用模型，插电联网后通过 Web 控制台即可完成配置，通常只需 10 分钟。
    - label: 支持多设备集群吗？
      content: 支持。多台 Edge Pro 可以组成集群，实现负载均衡和高可用部署，适合大规模企业应用。
    - label: 售后服务如何？
      content: 提供 2 年硬件质保和终身技术支持。企业客户可选购延保服务和上门支持。
